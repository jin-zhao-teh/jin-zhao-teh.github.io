<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jin-Zhao Teh</title>
  </head>
  <body>
    <div id="slider">
      <div class="slideX" id="hero-page-w1">
        <div class="hero-background">
          <img src="Images/Img1.webp" alt="Background Image 1" />
        </div>
        <header class="Hero-text">My Work</header>
      </div>
      <div class="slideX" id="hero-page-w2">
        <div class="hero-background">
          <img src="Images/Img1.webp" alt="Background Image 2" />
        </div>
        <header class="Hero-text">About Me</header>
      </div>
      <div class="slideY" id="hero-page-w2">
        <div class="hero-background">
          <img src="Images/Img1.webp" alt="Background Image 2" />
        </div>
        <header class="Hero-text">About Me</header>
      </div>
      <!-- Add more slides here -->
    </div>
    <button id="prev", class="Hero-bttn">
      <svg viewBox="0 0 24 24" class="icon">
        <line x1="5" y1="12" x2="19" y2="12" stroke="white" stroke-width="2" />
        <line x1="12" y1="5" x2="12" y2="19" stroke="white" stroke-width="2" />
      </svg>
    </button>
    <button id="next", class="Hero-bttn">
      <svg viewBox="0 0 24 24" class="icon">
        <line x1="5" y1="12" x2="19" y2="12" stroke="white" stroke-width="2" />
        <line x1="12" y1="5" x2="12" y2="19" stroke="white" stroke-width="2" />
      </svg>
    </button>
    <script src="js/hero-page-transition.js"></script>
    <script src="js/links.js"></script>
  </body>
</html>
